<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website calculation using function</title>

    <!-- tailwindcss cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header part strats -->
    <header>
        <h1 class="text-3xl text-center m-8">Functtional <span class="text-red-400 font-medium">Doutch Bangla Bank</span>!!!!</h1>
    </header>
    <!-- header part ends -->
    <main>
        <!-- frist section strats -->
        <section>
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4">
                <div class="bg-orange-300 text-white px-8 py-4">
                    <h2 id="deposit_element" class="text-3xl">Deposit</h2>
                    <h4 class="text-5xl">$<span id="deposit_total">00</span></h4>
                </div>
                <div class="bg-green-500 text-white px-8 py-4">
                    <h2 id="withdraw_element" class="text-3xl">Withdraw</h2>
                    <h4 class="text-5xl">$<span id="total_withdraw">00</span></h4>
                </div>
                <div class="bg-cyan-300 text-white px-8 py-4">
                    <h2 id="blance_element" class="text-3xl">Balance</h2>
                    <h4 class="text-5xl">$<span id="total_balance">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- frist section ends -->

        <!-- 2nd section strats -->
        <section>
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4 my-12">
                <div class="bg-sky-500  px-8 py-4">
                    <h2 class="text-2xl text-white">Your Deposit</h2>
                    <input id="deposit_flied" class="block w-4/5 my-4 px-2 py-1" type="text" placeholder="$ you want to deposit amount">
                    <button id="deposit_btn" class="bg-green-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-pink-400 px-8 py-4">
                    <h2 class="text-2xl text-white">Your Withdraw</h2>
                    <input id="withdraw_flied" class="block w-4/5 my-4 px-2 py-1" type="text" placeholder="$ you want to withdraw amount">
                    <button id="withdraw_btn" class="bg-cyan-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- 2ns section ends -->
    </main>

    <!-- local js file link -->
    <script src="./js/utilities.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
